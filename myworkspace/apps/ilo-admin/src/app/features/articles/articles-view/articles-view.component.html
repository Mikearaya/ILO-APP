<bionic-data-grid-view
  [columnsList]="columnsList"
  [data]="data"
  [showDelete]="true"
  [showUpdate]="true"
  [enableFilter]="true"
  [enablePaging]="true"
  [enableSearching]="true"
  [enableSorting]="true"
  [idKey]="'ID'"
  [showColumnChooser]="true"
  (deleteRecord)='deleteArticle($event)'

></bionic-data-grid-view>
