<div class="container card shadow-lg pl-5 pr-5 md-3">
  <form [formGroup]="agencyForm" (ngSubmit)="onSubmit()" novalidate>
    <ejs-tab id="element">
      <e-tabitems>
        <e-tabitem [header]="headerText[0]">
          <ng-template #content>

            <div class="row">
              <div class="col-12 col-sm-6 form-group ">
                <label for="agencyName">Agency name</label>
                <input type="text" formControlName="name" class="form-control" id="agencyName" aria-describedby="Agency name"
                  placeholder="Agency name" />
                <div class="text-danger" *ngIf="agencyName.errors">
                  <div *ngIf="agencyName.errors['required']">
                    Agency Name is required
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Phone number" />
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-6 form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" formControlName="address" class="form-control" id="address"
                  aria-describedby="Address" placeholder="Address" />
                <small id="address" class="form-text text-muted">Address of the Agency.</small>
              </div>
              <div class="col-12 col-sm-6 form-group">
                <label for="region">Region</label>
                <select class="form-control" formControlName="region" id="region">
                  <option [value]='1'>Addis Ababa</option>
                  <option [value]='2'>Dire dawa</option>
                  <option [value]='3'>Hawassa</option>
                  <option [value]='4'>Bishoftu</option>
                  <option [value]='5'>Nazret</option>
                </select>
                <div class="text-danger" *ngIf="region.errors">
                  <div *ngIf="region.errors['required']">
                    Agency region is required
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 form-group ">
                <label for="emailAddress">email</label>
                <input type="email" formControlName="email" class="form-control" id="emailAddress" aria-describedby="email"
                  placeholder="Email address" />
              </div>
              <div class="col-12 col-sm-6 form-group">
                <label for="fax">Fax</label>
                <input type="text" class="form-control" formControlName="fax" id="fax" placeholder="Fax" />
              </div>
            </div>

          </ng-template>
        </e-tabitem>
        <e-tabitem [header]="headerText[1]">
          <ng-template #content>
            <div formArrayName="agencyLocales">
              <div *ngFor="
                  let locale of agencyLocales.controls;
                  let i = index;
                  let last = last
                "
                [formGroup]="locale">

                <div class="row" style="position:relative;">

                  <div class="col-12 col-sm-3 form-group">
                    <label for="locale">locale</label>
                    <select class="form-control" formControlName="locale" id="locale">
                      <option *ngFor='let lang of languages; let i=index' [value]='lang.ID'>{{lang.name}}</option>
                    </select>
                    <div class="text-danger" *ngIf="region.errors">
                      <div *ngIf="region.errors['required']">
                        Language is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-4 form-group ">
                    <label for="name">Agency name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="Agency name"
                      placeholder="Agency name" />
                    <div class="text-danger" *ngIf="locale.get('name').errors">
                      <div *ngIf="locale.get('name').errors['required']">
                        Agency Name is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-4 form-group">
                    <label for="region">Address</label>
                    <input type="text" formControlName="address" formControlName="address" class="form-control" id="address"
                      aria-describedby="Address" placeholder="Address" />
                    <small id="address" class="form-text text-muted">Address of the Agency.</small>
                    <div class="text-danger" *ngIf="address.errors">
                      <div *ngIf="address.errors['required']">
                        Agency address is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-1">
                    <button type='button' class='btn btn-sm rounded  bg-red delete-button' (click)='deleteLocale(i)'>
                      <i class='fa fa-trash text-danger'></i>
                    </button>
                  </div>
                </div>

              </div>
            </div>

            <button type="button" (click)="addLocale()" class="btn  btn-primary">
              Add Locale
            </button>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <button type="submit" class="btn  btn-success">Submit</button>
  </form>
</div>
