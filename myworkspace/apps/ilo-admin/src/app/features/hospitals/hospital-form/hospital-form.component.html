<div class="container card shadow-lg pl-5 pr-5 md-3">
  <div class="row">
    <div class="col-12  form-group ">
      <ejs-uploader #defaultupload autoUpload='true' name='fileupload'  [files]='preLoadFiles' [multiple]='false' [asyncSettings]='path'></ejs-uploader>
    </div>
  </div>
  <form [formGroup]="hospitalsForm" (ngSubmit)="onSubmit()" novalidate>
    <ejs-tab id="element">
      <e-tabitems>
        <e-tabitem [header]="headerText[0]">
          <ng-template #content>
            <div class="row">
              <div class="col-12 col-sm-6 form-group ">
                <label for="hospital">Medical Center</label>
                <input type="text" formControlName="name" class="form-control" id="hospital"
                  aria-describedby="Medical center" placeholder="Medical center" />
                <div class="text-danger" *ngIf="hospitalName.errors">
                  <div *ngIf="hospitalName.errors['required']">
                    Hospital Name is required
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" class="form-control" formControlName="phoneNumber" id="phoneNumber"
                  placeholder="Phone number" />
                <small id="address" class="form-text text-muted">Address of the medical canter.</small>
                <div class="text-danger" *ngIf="phoneNumber.errors">
                  <div *ngIf="phoneNumber.errors['required']">
                    Phone number is required
                  </div>
                </div>
              </div>
            </div>
            <div class="row"></div>
            <div class="row">
              <div class="col-12 col-sm-6 form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" formControlName="address" class="form-control" id="address"
                  aria-describedby="Address" placeholder="Address" />
                <small id="address" class="form-text text-muted">Address of the medical canter.</small>
                <div class="text-danger" *ngIf="address.errors">
                  <div *ngIf="address.errors['required']">
                    Hospital address is required
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 form-group">
                <label for="region">Region</label>
                <select class="form-control" formControlName="region" id="region">
                  <option>Addis Ababa</option>
                  <option>Dire dawa</option>
                  <option>Hawassa</option>
                  <option>Bishoftu</option>
                  <option>Nazret</option>
                </select>
                <div class="text-danger" *ngIf="region.errors">
                  <div *ngIf="region.errors['required']">
                    Hospital region is required
                  </div>
                </div>
              </div>
            </div>

          </ng-template>
        </e-tabitem>
        <e-tabitem [header]="headerText[1]">
          <ng-template #content>
            <div formArrayName="hospitalLocale">
              <div *ngFor="
                  let locale of hospitalLocales.controls;
                  let i = index;
                  let last = last
                " [formGroup]="locale">
                <div class="row" style="position:relative;">
                  <div class="col-12 col-sm-3 form-group">
                    <label for="locale">locale</label>
                    <select class="form-control" formControlName="locale" id="locale">
                      <option *ngFor="let lang of languages; let i = index" [value]="lang.ID">{{ lang.name }}</option>
                    </select>
                    <div class="text-danger" *ngIf="locale.get('locale').errors">
                      <div *ngIf="locale.get('locale').errors['required']">
                        Hospital language is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-4 form-group ">
                    <label for="hospital">Medical Center</label>
                    <input type="text" formControlName="name" class="form-control" id="hospital"
                      aria-describedby="Medical center" placeholder="Medical center" />
                    <div class="text-danger" *ngIf="locale.get('name').errors">
                      <div *ngIf="locale.get('name').errors['required']">
                        Hospital Name is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-4 form-group">
                    <label for="region">Address</label>
                    <input type="text" formControlName="address" formControlName="address" class="form-control"
                      id="address" aria-describedby="Address" placeholder="Address" />
                    <small id="address" class="form-text text-muted">Address of the medical canter.</small>
                    <div class="text-danger" *ngIf="locale.get('address').errors">
                      <div *ngIf="locale.get('address').errors['required']">
                        Hospital address is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-1">
                    <button type="button" (click)="addLocale()" *ngIf="last"
                      [ngClass]="locale.invalid ? 'btn-warning' : 'btn-primary'" [disabled]="locale.invalid"
                      class="btn  btn-sm  btn-primary">
                      <i class="fa fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-sm rounded  btn-danger" (click)="deleteLocale(i)">
                      <i class="fa fa-trash "></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="button" (click)="addLocale()" class="btn  btn-success" *ngIf="hospitalLocales.length == 0">
                <i class="fa fa-plus "></i>Add Language
              </button>
            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <button type="submit" [ngClass]="hospitalsForm.invalid ? 'btn-danger' : 'btn-success'" class="btn">
      Submit
    </button>
  </form>
</div>
